<!DOCTYPE html><!-- Define the version of HTML. From version 5, it's this DOCTYPE -->
<html>
<head>
	<meta charset="utf-8"> <!-- Define the encoding, recognize chinese character etc... -->
	<title>CSS3 examples</title>
	<link rel="stylesheet" type="text/css" href="design.css"><!-- Link the css file -->
</head>
<body>
	<!-- A container to center the website. A box to contains other boxes (we can animate all the sub boxes together ;)) -->
	<div id="container">
		<div id="box">
			<!-- Define all the different boxes (square in the screen). An unique id for specific animations and 
			a class for the global css value -->
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
			<div id="box5" class="box"></div>
			<div id="box6" class="box"></div>
			<div id="box7" class="box"></div>
			<div id="box8" class="box"></div>
			<div id="box9" class="box"></div>
		</div>
	</div>
</body>
</html>
